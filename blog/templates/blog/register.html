{% extends "blog/base.html" %}
{% load static tailwind_tags %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>BrosCode Registration</title>
	{% tailwind_css %}
</head>
<body>
{%block content%}
<!--Register--> 
<div >
	<h1>Register</h1>
	<form method="POST" action="{% url 'blog:register' %}">
		{% csrf_token %}
		{{form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{%url 'blog:login'%}">login</a> instead.</p>
</div>
{% endblock %}
</body>
</html>

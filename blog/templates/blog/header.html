<!-- {% load static %} -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
{% tailwind_css %}
<body>
{% block header %}

<header class="flex items-center justify-between w-screen bg-slate-200 text-slate-700 h-20">
  <div class="flex">
    <img src="{% static 'blog/images/BrosCodeLogo.png' %}" alt="logo" class="flex h-20 ml-1 rounded-full p-1">
  </div>
  <div class="flex">
  </div>
  <nav class="flex">
    <a href="{%url 'blog:index'%}" class="rounded-md p-2 hover:bg-slate-300 active:bg-slate-300">Home</a>
    {% if request.user.is_authenticated %}
      <a href="{% url 'blog:logout' %}" class="rounded-md  p-2 hover:bg-slate-300  active:bg-slate-300">Logout</a>
    {% else %}
      <a href="{% url 'blog:login' %}" class="rounded-md p-2 hover:bg-slate-300  active:bg-slate-300">Login</a>
    {% endif %}
    {% if request.user.is_authenticated %}
      <a href="{% url 'blog:profile' user.id%}" class="rounded-md  h-full p-2 hover:bg-slate-300  active:bg-slate-300">Profile</a>
    {% endif %}
  </nav>
</header>
{% endblock %}
</body>
 
</html>

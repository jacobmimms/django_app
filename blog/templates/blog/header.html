<!-- {% load static %} -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
{% tailwind_css %}
<body>
{% block header %}

<header class="flex items-center justify-between w-screen bg-secondary text-primary h-20">
  <div class="flex">
    <img src="{% static 'blog/images/BrosCodeLogo.png' %}" alt="logo" class="flex h-20 ml-5">
  </div>
  <div class="flex">
  </div>
  <nav class="flex">
    <a href="{%url 'blog:index'%}" class="rounded-md p-2 hover:bg-accent-light active:bg-accent-lighter">Home</a>
    {% if request.user.is_authenticated %}
      <a href="{% url 'blog:logout' %}" class="rounded-md  p-2 hover:bg-accent-light  active:bg-accent-lighter">Logout</a>
    {% else %}
      <a href="{% url 'blog:login' %}" class="rounded-md p-2 hover:bg-accent-light  active:bg-accent-lighter">Login</a>
    {% endif %}
    {% if request.user.is_authenticated %}
      <a href="{% url 'blog:profile' user.id%}" class="rounded-md  h-full p-2 hover:bg-accent-light  active:bg-accent-lighter">Profile</a>
    {% endif %}
  </nav>
</header>
{% endblock %}
</body>
 
</html>

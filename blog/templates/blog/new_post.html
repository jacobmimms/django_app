{% extends "blog/base/base.html" %}
{% load static tailwind_tags %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex align-middle justify-center content-center">
    <form method="POST" action="{% url 'blog:new_post' %}" class="flex flex-col align-middle">
        {% csrf_token %}
        {{form | crispy }}                    
        <button class="p-1 border-slate-400 rounded-lg bg-slate-400 hover:bg-slate-500 active:bg-slate-600" type="submit">Post</button>
    </form>
</div>
{% endblock %}
